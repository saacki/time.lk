<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Lanka Time</title>
  <link rel="stylesheet" href="assets/css/style.css?v=2.09" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <meta name="theme-color" content="#f9d976" id="theme-color-meta">
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="earth">
      <div class="land land1"></div>
      <div class="land land2"></div>
      <div class="land land3"></div>
    </div>
  </div>

<div id="debug-banner" class="debug-banner" style="display: none;">
  Debug Mode Active
</div>

  <!-- Main UI -->
  <div class="container">
    <div id="sky-object"></div>
    <div id="sky-effects"></div>
    <h1>Sri Lanka Time</h1>
    <div id="sri-lanka-time">--:--:--</div>
    <div id="time-difference" class="diff">Calculating time difference...</div>
  </div>
<div id="footer">
  <p>
    made with <i class="fas fa-heart"></i>
    by <a href="https://sachi.lk">sachi</a>
  </p>
</div>
  <script src="assets/js/time.js?v=2.22"></script>
</html>
